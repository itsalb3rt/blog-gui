<div id="create-post"></div>
<div>
    <h1>Create a post</h1>
    <form id="create-post-form" action="#" onsubmit="return false;">
        <div class="form-group">
            <label for="exampleInputEmail1">Post title</label>
            <input type="text" class="form-control" id="title" placeholder="Awesome post title" required>
            <small id="title" class="form-text text-muted">Create awesome title for get moar views...</small>
        </div>
        <div class="form-group">
            <label for="body">Post body</label>
            <textarea class="form-control" id="body" rows="5" placeholder="express here" required></textarea>
        </div>
        <div>
            <button type="submit" id="create-post-btn" class="btn btn-primary"><i class="fa fa-arrow-right"></i> Post it!</button>
        </div>
    </form>
</div>
