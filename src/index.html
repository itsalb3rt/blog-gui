<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <title>Login</title>
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
          aria-selected="true">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register"
          aria-selected="false">Register</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active mt-4" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form id="loginForm" class="need-validation" novalidate>
          <div class="row">
            <div class="col-sm-12">
              <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Blog Login</h1>
              </div>
              <div class="form-label-group">
                <label for="inputEmail">Email address</label>
                <input type="email" id="username" class="form-control" placeholder="Email address" required=""
                  autofocus="">
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required="">
              </div>

              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">
                Sign in
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade mt-4" id="register" role="tabpanel" aria-labelledby="register-tab">
        <form id="registerForm" class="need-validation" novalidate oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>
          <div class="row">
            <div class="col-sm-12">
              <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Blog Register</h1>
              </div>
              <div class="alert alert-danger alert-dismissible fade hide" id="emailExtisOnRegister" role="alert">
                Email already exists
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="form-label-group">
                <label for="fullName">Full name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Jhon Doe" required autofocus="">
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <div class="form-label-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="jhondoe@domain.com" required="">
              </div>

              <div class="form-label-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="up" class="form-control" placeholder="********" required="">
              </div>

              <div class="form-label-group">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" name="up2" class="form-control" placeholder="********" required="">
              </div>

              <div class="checkbox mb-3">
              </div>
              <button id="btnRegister" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
